
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeloGO - Private Rideshare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        // Placeholder for the API Key. 
        // In Railway, you can use a build script to replace this string or 
        // inject it into the environment.
        const GOOGLE_MAPS_API_KEY = 'REPLACE_WITH_YOUR_KEY'; 
        
        if (GOOGLE_MAPS_API_KEY !== 'REPLACE_WITH_YOUR_KEY') {
          const script = document.createElement('script');
          script.src = `https://maps.googleapis.com/maps/api/js?key=${GOOGLE_MAPS_API_KEY}&libraries=places&callback=initMap`;
          script.async = true;
          script.defer = true;
          script.onerror = () => console.error("Failed to load Google Maps API. Check your API key and restrictions.");
          document.head.appendChild(script);
        }

        // Global callback for Google Maps
        window.initMap = function() {
          window.dispatchEvent(new Event('google-maps-loaded'));
        };

        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        veloRed: '#D32F2F',
                        veloGold: '#FFD700',
                        veloGray: '#B0BEC5'
                    }
                }
            }
        }
    </script>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react/": "https://esm.sh/react@^19.2.3/",

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
  }
}
</script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
    <div id="root"></div>
</body>
</html>
